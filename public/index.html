    <script>
        StudentAppeal({
            form: {
                url: "https://lms.tuit.uz/student/finals/send-appeal"
            }
        })
        var crud = new Crud({
            list: {
                url: "https://lms.tuit.uz/student/finals/data",

                data: {
                    semester_id: $('.js-semester :selected').val(),
                },

                datatable: {
                    order: [[2, 'asc']],
                    columns: [
                        { data: 'subject', name: 'subject' },
                        { data: 'stream', name: 'stream' },
                        { data: 'date', name: 'date' },
                        { data: 'from', name: 'from' },
                        { data: 'room', name: 'room' },
                        { data: 'f_grade', name: 'f_grade' },
                        // {data: 'subject_upload', name: 'subject_upload'},
                        // {data: 'appeal', name: 'appeal'}
                    ],
                    columnDefs: [
                        {
                            targets: 6,
                            data: null,
                            searchable: false,
                            render: function (row, type, val, meta) {
                                var _html = ''
                                if (val.final_info) {
                                    _html += '<button class="btn btn-default" data-target="#infoModal" data-toggle="modal" data-href="' + val.final_url + '"><i class="fa fa-info-circle"></i></button>'
                                }
                                if (val.is_active && val.test_type == 'online') {
                                    _html += " <button class='btn btn-primary js-sign-btn' data-target='#formModal' data-toggle='modal' data-href=" + val.final_url + ">" + '<i class="fa fa-sign-in"></i>' + "</button>"
                                }
                                return _html
                            }
                        }
                    ]
                }
            }
        });

        $('.js-semester').on('change', function (e) {
            crud.options.list.data.semester_id = $(this).val()
            crud.datatable.draw();
        });

        $(document).ready(function () {
            $(document).on('click', '.js-appeal-show', function () {
                $('.js-download-link').attr('href', $(this).data('url'));
                $('.js-cancel-appeal-id').val($(this).data('id'));
            });

            $(document).on('click', '[data-target="#infoModal"]', function () {
                var infoData = crud.datatable.row($(this).closest("tr")).data();
                $('.js-final-limit').html('-')
                $('#infoModal tbody').html('')
                if (infoData) {
                    $('.js-final-limit').html(infoData.final_limit)
                    var _finalInfo = JSON.parse(infoData.final_info)
                    var _table = ''
                    $.each(_finalInfo, function (key, item) {
                        _table += '<tr><td>' + item.number + '</td><td class="text-center">' + item.point + '</td></tr>'
                    })
                    $('#infoModal tbody').html(_table)
                }

            })
        });

        $(document).on('click', '.js-sign-btn', function () {
            $(".js-sign").attr("href", $(this).data('href'));
        })
    </script>
